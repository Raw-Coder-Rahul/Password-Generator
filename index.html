<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="images/copy.png" alt="" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="images/generate.png" alt="">Generate Password</button>
    </div>

    <div class="container">
        <h1>Generate a Password<br> <span>Using User Details</span></h1>
        <div class="user">
            <input type="text" id="name" placeholder="Name">
            <input type="email" id="email" placeholder="Email">
            <div class="phone">
                <select name="country" id="country" onchange="country_code()">
                    <option value="select country">Select Country</option>
                    <option value="us">&#x1F1FA;&#x1F1F8; US</option>
                    <option value="uk">&#x1F1EC;&#x1F1E7; UK</option>
                    <option value="in">&#x1F1EE;&#x1F1F3; India</option>
                    <option value="au">&#x1F1E6;&#x1F1FA; Australia</option>
                    <option value="ca">&#x1F1E8;&#x1F1E6; Canada</option>
                    <option value="de">&#x1F1E9;&#x1F1EA; Germany</option>
                    <option value="fr">&#x1F1EB;&#x1F1F7; France</option>
                    <option value="jp">&#x1F1EF;&#x1F1F5; Japan</option>
                </select>
                <input type="tel" id="output" placeholder="Phone number" class="user"> <!--pattern="[0-9]{3}[0-9]{4}[0-9]{4}[0-9]{2}"-->
            </div>
            <input type="date" id="date" placeholder="Date">
        </div>
        <div class="display2">
            <input type="text" id="password2" placeholder="Password">
            <img src="images/copy.png" alt="" onclick="copyPassword2()">
        </div>
        <button onclick="createPasswordm()"><img src="images/generate.png" alt="">Generate Password</button>
    </div>

    <script src="app.js"></script>
    <script src="country.js"></script>
</body>
</html>
